[package]
name = "stitchkit"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "stitchkit-archive",
]

[workspace.dependencies]
anyhow = "1.0.69"
uuid = "1.3.0"
tracing = "0.1.37"

[dependencies]

anyhow = { workspace = true }
clap = { version = "4.1.4", features = ["derive"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

stitchkit-archive = { path = "stitchkit-archive" }
